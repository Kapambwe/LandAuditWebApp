<!-- 
    Leaflet Map Integration - Required References
    
    Add these references to your host application's HTML file:
    - For Blazor WebAssembly: wwwroot/index.html
    - For Blazor Server: Pages/_Host.cshtml or Pages/_Layout.cshtml
    
    Place BOTH blocks in the <head> section of your HTML file
-->

<!-- Leaflet CSS - Place in <head> section -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="anonymous" />

<!-- Leaflet JavaScript - Place in <head> section AFTER the CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="anonymous"></script>
